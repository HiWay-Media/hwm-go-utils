name: Go build
#
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
#
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.18.x', '1.19.x', '1.20.x', '1.21.x', '1.22.x' ]
    steps:
    - uses: actions/checkout@v3
    #
    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
    #
    - name: Build HWM Go Utils
      run: go build -v ./...
    #
#